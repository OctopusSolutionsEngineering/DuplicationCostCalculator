<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { h, render } from 'https://esm.sh/preact';
        import { useState } from 'https://esm.sh/preact/hooks';

        function App() {
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = () => {
                setIsLoading(true);

                // Replace with your GitHub OAuth App credentials
                const clientId = 'Iv23liJtGEKxmrX20YUl';
                const redirectUri = encodeURIComponent(window.location.origin + '/callback');
                const scope = 'workflow';

                // Redirect to GitHub OAuth authorization
                window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            };

            return h('div', { className: 'container mt-5' },
                h('div', { className: 'row justify-content-center' },
                    h('div', { className: 'col-md-8 text-center' },
                        h('h1', { className: 'mb-4' }, 'Consistent Change Cost Analysis'),
                        h('p', { className: 'mb-4' }, 'Analyze the costs required to keep your GitHub workflows consistent across your repos.'),
                        h('button', {
                            onClick: handleLogin,
                            disabled: isLoading,
                            className: `btn btn-dark btn-lg ${isLoading ? 'disabled' : ''}`
                        }, isLoading ? 'Logging in...' : 'Login with GitHub')
                    )
                )
            );
        }

        render(h(App), document.getElementById('app'));
    </script>
</body>
</html>
