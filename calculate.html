<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Duplication Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { h, render } from 'https://esm.sh/preact';
        import { useState } from 'https://esm.sh/preact/hooks';

        function CalculatePage() {
            const [repositories, setRepositories] = useState([
                "OctopusSolutionsEngineering/OctopusTerraformExport",
                "OctopusSolutionsEngineering/OctopusRecommendationEngine",
                "OctopusSolutionsEngineering/OctopusCopilot",
                "",
                "",
                "",
                "",
                "",
                "",
                "",
            ]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [results, setResults] = useState(null);

            const handleInputChange = (index, value) => {
                const newRepos = [...repositories];
                newRepos[index] = value;
                setRepositories(newRepos);
            };

            const handleCalculate = async () => {
                setIsLoading(true);
                setError('');

                try {
                    const response = await fetch('/cost', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repositories: repositories.filter(repo => repo.trim() !== '')
                        }),
                        credentials: 'include' // Include cookies
                    });

                    if (!response.ok) {
                        throw new Error('Failed to calculate cost');
                    }

                    const result = await response.json();
                    setResults(result);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // If we have results, clear the document and show the results table
            if (results) {
                return h('div', { className: 'container-fluid mt-4' },
                    h('div', { className: 'mb-3' },
                        h('button', {
                            className: 'btn btn-secondary',
                            onClick: () => setResults(null)
                        }, 'â† Back to Input')
                    ),

                    h('h1', { className: 'mb-4' }, 'Duplication Cost Analysis'),

                    // Summary Paragraph
                    h('div', { className: 'alert alert-info mb-4' },
                        h('p', { className: 'mb-0' },
                            `This scan found ${results.numberOfReposWithDuplicationOrDrift} of ${results.numberOfRepos} (${results.numberOfReposWithDuplicationOrDrift / results.numberOfRepos * 100}%) repositories either shared actions with different versions or included actions that were substantially similar to one another.`
                        )
                    ),

                    // Matrix Table
                    h('div', { className: 'table-responsive' },
                        (() => {
                            // Get all unique repository names
                            const allRepos = Object.keys(results.comparisons || {});

                            return h('table', { className: 'table table-bordered table-hover' },
                                        // Table header
                                        h('thead', { className: 'table-light' },
                                            h('tr', null,
                                                h('th', { className: 'text-center align-middle', style: 'min-width: 200px;' }, 'Repository'),
                                                ...allRepos.map(repo => {
                                                    const [org, repoName] = repo.split('/');
                                                    return h('th', {
                                                        key: repo,
                                                        className: 'text-center align-middle',
                                                        style: 'min-width: 120px; max-width: 150px;'
                                                    },
                                                        h('div', { style: 'font-size: 0.75rem; line-height: 1.2;' },
                                                            h('div', { className: 'text-muted' }, org || ''),
                                                            h('div', { className: 'fw-bold' }, repoName || repo)
                                                        )
                                                    );
                                                })
                                            )
                                        ),
                                        // Table body
                                        h('tbody', null,
                                            allRepos.map(repo1 => {
                                                const [org1, repoName1] = repo1.split('/');
                                                return h('tr', { key: repo1 },
                                                    h('th', { className: 'align-middle', style: 'max-width: 200px; word-wrap: break-word;' },
                                                        h('div', { style: 'font-size: 0.85rem; line-height: 1.3;' },
                                                            h('div', { className: 'text-muted' }, org1 || ''),
                                                            h('div', { className: 'fw-bold' }, repoName1 || repo1)
                                                        )
                                                    ),
                                                    ...allRepos.map(repo2 => {
                                                        if (repo1 === repo2) {
                                                            // Same repository - show blank cell
                                                            return h('td', {
                                                                key: repo2,
                                                                className: 'text-center bg-light'
                                                            }, '');
                                                        } else {
                                                            // Different repositories - show comparison data
                                                            const comparison = results.comparisons[repo1]?.[repo2];
                                                            if (comparison) {
                                                                return h('td', {
                                                                    key: repo2,
                                                                    className: 'text-center align-middle'
                                                                },
                                                                    h('div', { className: 'small' },
                                                                        h('div', { className: 'text-warning fw-bold' },
                                                                            `Version Drift: ${comparison.stepsWithDifferentVersionsCount}`
                                                                        ),
                                                                        h('div', { className: 'text-info fw-bold' },
                                                                            `Similar Actions: ${comparison.stepsWithSimilarConfigCount}`
                                                                        )
                                                                    )
                                                                );
                                                            } else {
                                                                return h('td', {
                                                                    key: repo2,
                                                                    className: 'text-center text-muted'
                                                                }, '-');
                                                            }
                                                        }
                                                    })
                                                );
                                            })
                                        )
                                    );
                                })()
                            )
                );
            }

            // Otherwise show the input form
            return h('div', { className: 'container mt-5' },
                h('div', { className: 'row justify-content-center' },
                    h('div', { className: 'col-md-8' },
                        h('h1', { className: 'mb-4' }, 'Git Repositories'),

                        error && h('div', { className: 'alert alert-danger' }, error),

                        h('div', { className: 'mb-3' },
                            repositories.map((repo, index) =>
                                h('div', { className: 'mb-3', key: index },
                                    h('input', {
                                        type: 'text',
                                        className: 'form-control',
                                        placeholder: `Repository (e.g., owner/repo)`,
                                        value: repo,
                                        onChange: (e) => handleInputChange(index, e.target.value),
                                        disabled: isLoading
                                    })
                                )
                            )
                        ),

                        h('button', {
                            className: 'btn btn-primary btn-lg w-100',
                            onClick: handleCalculate,
                            disabled: isLoading
                        }, isLoading ? 'Calculating...' : 'Calculate')
                    )
                )
            );
        }

        render(h(CalculatePage), document.getElementById('app'));
    </script>
</body>
</html>
